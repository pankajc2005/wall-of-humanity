<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wall of Humanity Map</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    header { padding: 10px; text-align: center; background: #2c3e50; color: white; position: relative; }
    #map { height: 70vh; width: 100%; }
    #submission-form { display: none; padding: 10px; background: #f4f4f4; }
    input, button { margin: 5px 0; padding: 5px; width: 100%; max-width: 400px; }
    button { cursor: pointer; }
    #form-message { margin-top: 10px; }
    .admin-link { 
      position: absolute; 
      top: 15px; 
      right: 20px; 
      background: #3498db; 
      color: white; 
      padding: 8px 16px; 
      text-decoration: none; 
      border-radius: 5px; 
      font-size: 14px;
      transition: background 0.3s ease;
    }
    .admin-link:hover { background: #2980b9; }
  </style>
</head>
<body>
  <header>
    <h1>Wall of Humanity Map</h1>
    <a href="admin.html" class="admin-link">Admin Panel</a>
  </header>

  <div style="text-align:center; margin:10px;">
    <button id="open-form-btn">Contribute a Wall</button>
  </div>

  <div id="map"></div>

  <div id="submission-form">
    <h2>Submit a New Wall</h2>
    <p>Click the button below, then select the location on the map:</p>
    <button id="select-location-btn">Select Location on Map</button><br>

    <div class="form-grid">
      <div class="form-group">
        <label for="wall-name">Wall Name</label>
        <input type="text" id="wall-name" placeholder="Wall Name" required>
      </div>
      <div class="form-group">
        <label for="wall-address">Address</label>
        <input type="text" id="wall-address" placeholder="Address">
      </div>
      <div class="form-group">
        <label for="wall-city">City</label>
        <input type="text" id="wall-city" placeholder="City">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="wall-lat">Latitude</label>
          <input type="number" id="wall-lat" placeholder="Latitude" step="any" required>
        </div>
        <div class="form-group">
          <label for="wall-lng">Longitude</label>
          <input type="number" id="wall-lng" placeholder="Longitude" step="any" required>
        </div>
      </div>

      <div class="form-group">
        <label for="contributor-name">Your Name</label>
        <input type="text" id="contributor-name" placeholder="Your Name">
      </div>
      <div class="form-group">
        <label for="contributor-social">Instagram/Other handle</label>
        <input type="text" id="contributor-social" placeholder="Instagram/Other handle">
      </div>

      <div class="form-group">
        <label class="checkbox">
          <input type="checkbox" id="anonymous"> Submit Anonymously
        </label>
      </div>

      <div class="form-group">
        <label for="wall-image">Upload an Image (optional)</label>
        <input type="file" id="wall-image" accept="image/*">
        <div id="image-preview" class="image-preview" style="display:none;">
          <img id="preview-img" alt="Preview" />
          <button id="remove-image" type="button">Remove</button>
        </div>
        <small>Max 5MB. JPG/PNG only.</small>
      </div>
    </div>

    <button id="submit-wall">Submit Wall</button>
    <p id="form-message"></p>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
